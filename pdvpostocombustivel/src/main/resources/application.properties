spring.application.name=pdvpostocombustivel
server.port=8080

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/pdv_postocombustivel
spring.datasource.username=postgres
spring.datasource.password=87654321
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Logs úteis em DEV
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Configuração do Jackson para serialização de datas/horas
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
